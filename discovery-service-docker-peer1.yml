server:
  port: 8761
#Eureka Specifics
eureka:
  credentials:
    username: abstract
    password: >-
      {cipher}
  datacenter: Main
  environment: prod
  instance:
    hostname: @discovery-service-peer1
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.credentials.username}:${eureka.credentials.password}@discovery-service-peer2:8761/eureka/

  server:
    enable-self-preservation: true
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
        #include: bus-env
spring: 
  rabbitmq:
    host: rabbit-server
    port: 5672
    username: abstract
    password: >-
      {cipher}
  security:
    user:
      name: abstract
      password: >-
        {cipher}
