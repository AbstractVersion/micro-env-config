server:
  port: 8088

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
management: 
    endpoints: 
        web: 
          exposure:
            include: refresh

zuul:
