server:
  port: 8088

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
management: 
    endpoints: 
        web: 
          exposure:
            include: refresh

zuul:
  routes:
    hello-client:
      serviceId: hello-client
    hello-service:
      serviceId: hello-service  
  host:
    socket-timeout-millis: 30000
