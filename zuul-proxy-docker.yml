server:
  port: 8080
  
spring:
  main:
    banner-mode: "off"
  rabbitmq:
    host: rabbit-server
    port: 5672
    username: abstract
    password: >-
      {cipher}
  
eureka:
  credentials:
    username: abstract
    password: >-
      {cipher}
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${eureka.credentials.username}:${eureka.credentials.password}@discovery-service:8761/eureka/
    instance:
      preferIpAddress: true  
      
#management: 
#  endpoints: 
#    web: 
#      exposure:
#        include: refresh
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
        #include: bus-env
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

logging:
  level:
    org.hibernate.SQL: INFO
    com.netflix.eureka: 'OFF'
    com.netflix.loadbalancer: 'OFF'
    com.netflix.config: 'OFF'
    com.netflix.util: 'OFF'

zuul:
  routes:
    hello-client:
      serviceId: hello-client
    hello-service:
      serviceId: hello-service  
  host:
    socket-timeout-millis: 30000

base-config:
  jwtSecret: >-
    {cipher}

