server:
  port: 8761
#Eureka Specifics
eureka:
  datacenter: Main
  environment: prod
  instance:
    hostname: discovery-service
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
        #include: bus-env
spring: 
  rabbitmq:
    host: rabbit-server
    port: 5672
    username: abstract
    password: >-
      {cipher}
  security:
    user:
      name: abstract
      password: >-
        {cipher}
