## YAML Template.
---
eureka:
  credentials:
    username: abstract
    password: >-
      {cipher}
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${eureka.credentials.username}:${eureka.credentials.password}@discovery-service:8761/eureka/
    instance:
      preferIpAddress: true  
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

spring:
  profiles: docker
  logging:
    level:
      com.kafka.template.service.LibraryEventsService: 'OFF'
      com.netflix.loadbalancer: 'OFF'
      com.netflix.config: 'OFF'
      com.netflix.util: 'OFF'

  kafka:
    template:
      default-topic: library-events
    consumer:
      bootstrap-servers: kafka:9092
      key-deserializer: org.apache.kafka.common.serialization.IntegerDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: library-events-listener-group
    producer:
      bootstrap-servers:
        -   kafka:9092
      key-serializer: org.apache.kafka.common.serialization.IntegerSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  data:
    mongodb:
      host: mongodb
      port: 27017
      authentication-database: admin
      database: test
      username: root
      password: >-
      {cipher}
  main:
    banner-mode: "off"
  rabbitmq:
    host: rabbit-server
    port: 5672
    username: abstract
    password: >-
      {cipher}