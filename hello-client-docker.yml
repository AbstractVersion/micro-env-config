server:
  port: 9000

eureka:
  credentials:
    username: abstract
    password: >-
      {cipher}
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${eureka.credentials.username}:${eureka.credentials.password}@discovery-service:8761/eureka/
    instance:
      preferIpAddress: true  
      
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
        include: bus-env
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

logging:
  level:
    org.hibernate.SQL: 'OFF'
    com.netflix.eureka: 'OFF'
    com.netflix.loadbalancer: 'OFF'
    com.netflix.config: 'OFF'
    com.netflix.util: 'OFF'

spring:
  rabbitmq:
    host: rabbit-server
    port: 5672
    username: abstract
    password: >-
      {cipher}
  
