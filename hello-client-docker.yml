server:
  port: 9000

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
      
management: 
    endpoints: 
        web: 
          exposure:
            include: refresh
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

logging:
  level:
    org.hibernate.SQL: 'OFF'
    com.netflix.eureka: 'OFF'
    com.netflix.loadbalancer: 'OFF'
    com.netflix.config: 'OFF'
    com.netflix.util: 'OFF'
