server:
  port: 8080

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    preferIpAddress: true
      
management: 
  endpoints: 
    web: 
      exposure:
        include: refresh
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

zuul:
  routes:
    hello-client:
      serviceId: hello-client
    hello-service:
      serviceId: hello-service  
  host:
    socket-timeout-millis: 30000
