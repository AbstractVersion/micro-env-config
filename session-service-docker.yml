
server:
  port: 8080
  use-forward-headers: true
spring:
  banner: 
    charset: utf-8
  info:
    build:
      encoding: utf-8
    git:
      encoding: utf-8
  messages: 
    encoding: utf-8

db-connection:
  url: jdbc:mysql://generalRDBMS:3306/sessionDB?useUnicode=true&characterEncoding=utf-8
  driverClass: com.mysql.cj.jdbc.Driver
  basePackage: com.micro.env
  user: root
  password: {cipher}

feign-ext:
  retryPeriod: 1000
  retryMaxPeriod: 8000
  retryMaxAttempts: 3
  requestConnectTimeoutMill: 5000
  readTimeoutMill: 30000

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
    instance:
      preferIpAddress: true
      
management: 
    endpoints: 
        web: 
          exposure:
            include: refresh
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

